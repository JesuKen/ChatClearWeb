<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearWeb</title>
</head>
<body>
    <form action="/formulario" method="post">
        <label for="Anonymous">Anonymous</label>
        <input value="Anonymous" type="text" id="Anonymous" name="Anonymous" placeholder="Anonymous" />
        <br>
        <label for="Pass">Pass</label>
        <input value="Pass" type="password" id="Pass" name="Pass" placeholder="password" />
        <br>
        <label for="Chat"></label>
        <textarea cols="50" rows="10" id="Chat" placeholder="Hello, Welcome to chat" name="Chat"></textarea>
        <br>
        <button type="button">ready</button>
        <button type="reset">reset</button>
        <button type="submit">ok</button>
</body>
</html>
